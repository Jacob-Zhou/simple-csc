    1、专属流量说明:专属流量范围包含抖音、腾讯视频、爱奇艺视频、优酷视频、哗哩哗哩视频等主流APP。
    2、用户激活首月，专属流量资源全量到账。
    3、套餐包含的国内语音拔打分钟数仅限当月使用，未使用的部分不能延续、累加至次月以后各月使用;套餐包含的国内通用流量当月未使用部分结转下月。
    

